<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="456" height="456" viewBox="0 0 456 456">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8F9FA"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo blanco/gris claro -->
  <rect width="456" height="456" fill="url(#bg-gradient)"/>
  
  <!-- Logo O'Donnell centrado -->
  <g transform="translate(228, 228)">
    <!-- Texto O'DONNELL -->
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1A1A1A">O'DONNELL</text>
    
    <!-- Línea separadora -->
    <line x1="-80" y1="5" x2="80" y2="5" stroke="#1A1A1A" stroke-width="2"/>
    
    <!-- Subtítulo -->
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Capital Management</text>
  </g>
</svg>
